            <button id="darkModeToggle">ðŸŒ™</button>

                <button class="profile-btn">ðŸ‘¤</button>

    <!-- Profile Section -->

                <li><span class="room-name">MathClub</span>  <span class="room-role admin">ADMIN</span></li>

<script src="script.js"></script>
<script src="config.js"></script>
<script>
    // Dark mode toggle
    const darkToggle = document.getElementById("darkModeToggle");
    darkToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
    }

    // Profile dropdown toggle
    document.querySelector(".profile-btn").addEventListener("click", () => {
        document.querySelector(".profile-dropdown").classList.toggle("show");
    });

    // Profile dropdown toggle
    const profileBtn = document.querySelector(".profile-btn");
    const profileDropdown = document.querySelector(".profile-dropdown");

    // Close dropdown if click outside
    document.addEventListener("click", (e) => {
        if (!profileDropdown.contains(e.target) && !profileBtn.contains(e.target)) {
            profileDropdown.classList.remove("show");
        }
    });

fetch(`${BASE_URL}/user/view-user-personal-profile`, {
    method: "GET",
    headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${getCookie("jwt")}`}
})
    .then(res => res.json())
    .then(data => {
        if (data.responseCode !== "00") {
            throw new Error(data.responseMessage || "Failed to get user profile");
        }
        const user = data.responseData;

        // âœ… Fill basic details
        document.getElementById("fullName").textContent = `${user.userFirstName} ${user.userLastName}`;
        document.getElementById("userName").textContent = user.userName;
        document.getElementById("userEmail").textContent = user.userEmail;
        document.getElementById("userMaxRooms").textContent = user.userMaxRooms;
        document.getElementById("userCreditScore").textContent = user.userCreditScore;

        // âœ… Set avatar initials
        const avatarDiv = document.querySelector(".avatar");
        if (avatarDiv && user.userFirstName && user.userLastName) {
            const initials = `${user.userFirstName[0]}${user.userLastName[0]}`.toUpperCase();
            avatarDiv.textContent = initials;
        }

        // âœ… Render rooms dynamically
        const roomList = document.getElementById("userRoomInfo");
        roomList.innerHTML = ""; // clear dummy data

        if (user.userRoomInfo && user.userRoomInfo.length > 0) {
            user.userRoomInfo.forEach(room => {
                const li = document.createElement("li");

                const roomName = document.createElement("span");
                roomName.classList.add("room-name");
                roomName.textContent = room.roomName;

                const roomRole = document.createElement("span");
                roomRole.classList.add("room-role", room.roomRole.toLowerCase());
                roomRole.textContent = room.roomRole;

                li.appendChild(roomName);
                li.appendChild(document.createTextNode(" ")); // spacing
                li.appendChild(roomRole);

                roomList.appendChild(li);
            });
        } else {
            const li = document.createElement("li");
            li.textContent = "No rooms joined yet.";
            roomList.appendChild(li);
        }

        // âœ… Hide loader, show profile
        document.getElementById("loading").style.display = "none";
        document.getElementById("profileContainer").style.display = "grid";
    })
    .catch(err => {
        document.getElementById("loading").textContent = "Failed to load profile.";
    });
</script>
</html>
