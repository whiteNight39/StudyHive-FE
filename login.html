    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const submitBtn = this.querySelector("button[type='submit']");

      submitBtn.disabled = true;
      submitBtn.textContent = "Logging In...";

      fetch(`${BASE_URL}/user-controller/loginUser`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          userEmail: email,
          userPassword: password,
        })
        // Remove credentials: "include" temporarily to test
      })
              .then(res => {
                console.log("POST Response:", res);
                console.log("Status:", res.status);

                return res.text().then(text => {
                  console.log("Raw response:", text);

                  if (text === '') {
                    throw new Error(`Server returned ${res.status} with no content`);
                  }

                  try {
                    const data = JSON.parse(text);
                    console.log("Parsed data:", data);

                    if (!res.ok) {
                      throw new Error(data.responseMessage || `Server error: ${res.status}`);
                    }
                    return data;
                  } catch (parseError) {
                    console.error("JSON parsing failed:", parseError);
                    throw new Error(`Server returned: ${text}`);
                  }
                });
              })
              .then(data => {
                console.log("Success:", data);
                sessionStorage.setItem("userEmail", email);
                window.location.href = "dashboard-room.html";
              })
              .catch(error => {
                console.error("Error:", error);
                alert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = "Login";
              });

    })
  </script>
